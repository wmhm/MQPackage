name: Security


on:
  push:
    branches:
      - main
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'


jobs:
  audit:
    name: Audit
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/cache-cargo
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
